eureka:
  instance:
      # 服务失效时间，默认值90秒
    prefer-ip-address: true # 当调用getHostname获取实例的hostname时，返回ip而不是host名称
    instance-id: ${spring.application.name}:${server.port} # DESKTOP-2MVEC12:user-service:8081：是示例的名称，instance-id是区分同一服务的不同实例的唯一标准，因此不能重复
    lease-renewal-interval-in-seconds: 5
    # 服务失效时间，默认值90秒
    lease-expiration-duration-in-seconds: 10
    ip-address: ki6zuk.natappfree.cc
    status-page-url: http://${eureka.instance.ip-address}:${server.port}/swagger-ui.html
  compression:
    request:
      enabled: true   # 开启请求压缩，默认false
      mime-types:  text/html,application/xml,application/json # 默认设置压缩的数据类型
      min-request-size: 2048 # 默认设置触发压缩的大小下限
    response:
      enabled: true   # 开启响应压缩，默认false

logging:
  level:
    cn.ep: debug

#
#新版配置，否则后面dashboard无法找到hystrix.stream
management:
  endpoints:
    web:
      exposure:
        include: '*'
# 开启feign熔断，不然不能在Hystrix-dashoard
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:  # 默认全局
      execution:
        timeout:
          enable: true
        isolation:
          thread:
            timeoutInMilliseconds: 120000 # 设置hystrix的超时时间为6000ms，默认1000ms
#      circuitBreaker:
#        requestVolumeThreshold: 10 #  触发熔断的最小请求次数，默认20
#        errorThresholdPercentage: 50  # 触发熔断的失败请求最小占比，默认50%
#        sleepWindowInMilliseconds: 1000  # 休眠时长，默认是5000毫秒
ribbon:
  ConnectTimeout: 10000 # 连接超时时间(ms)
  ReadTimeout: 20000 # 通信超时时间(ms)
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数
ep:
  pageSize: 12
  worker:
    workerId: 1
    datacenterId: 1
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/mybatis-config.xml
  type-aliases-package: cn.ep.bean
## pageHelper插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
