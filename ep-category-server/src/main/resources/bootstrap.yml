spring:
  application:
    name: ep-category # 应用名称，会在Eureka中显示
  cloud:
    config:
      # 服务环境名称  例如 {name}-{profile} = ep-category-dev.yml
      name: ep-category
      profile: dev
      discovery:
        enabled: true
        service-id: ep-config
    # 解决github /monitor自动刷新失败
    bus:
      id: ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
  redis:
    cluster:
      #集群信息
      nodes: 112.74.39.181:6080,112.74.39.181:6083,112.74.39.181:6081,203.195.191.48:6082,203.195.191.48:6085,203.195.191.48:6084
      #默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
      maxRedirects: 5
    # springboot版本为1.4RELEASE后中的RedisProperties配置文件类，从图中可知pool属性则被封装到了内部静态类Jedis和Lettuce中去了
    jedis:
      pool:
        max-idle: 8  # 最大连接数
        min-idle: 0  # 最小连接数
        max-wait: -1  # 无限等待
    timeout: 10000
    database: 1
